<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8"  onclick = "jump()">
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="favicon.ico"/>
    </head>
    <body>
        <div class="game"  onclick = "jump()">
            <div class="score">
                0
            </div>
            <div class="block"></div>
            <div class="hole"></div>
            <div class="floor"></div>
            <div class="gameover">      <br>
                VOCE PERDEU :(
                <div class='creditos'>
                    RECRIACAO:
                    <a href="https://twitter.com/pintolomel">@PINTOLOMEL</a>
                </div>
                <div class="again" onclick="restart()"></div>
            </div>
            <div class="background"></div>
            <div class="character"></div>
            <div class="block1"></div>
            <div class="hole1"></div>
        </div>
    </body>
    <script src="./script.js" charset="utf-8"></script>
</html>
